        <script>
            main_js = function () {

                    'use strict';

                    $('.b-slider').addClass('visible');

                    //chosen-select init

                    $(".chosen-select").chosen({
                      disable_search_threshold: 10,
                      no_results_text: "Oops, nothing found!",
                      width: "100%"
                    });


                    //********************************************** Stars script **************************************** //

                    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                    var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
                    if (isChrome || isSafari) {
                        for (var e = 0; 400 > e; e++) {
                            var f = document.createElement("div");
                            f.className = "star";
                            $(".stars").append(f);
                            var g = (.4 * Math.random() + .1).toFixed(3)
                                , h = 500 + 300 * Math.random();
                            $(f).css("transform-origin", "0 0 " + h + "px")
                                , $(f).css("transform", " translate3d(0,0,-" + h + "px) rotateY(" + 360 * Math.random() + "deg) rotateX(" + -50 * Math.random() + "deg) scale(" + g + "," + g + ")");
                        }
                    }


                    $(".owl-carousel-1").owlCarousel({
                        loop: true
                        , margin: 30
                        , responsiveClass: true
                        , responsive: {
                            0: {
                                items: 1
                                , nav: true
                            }
                            , 600: {
                                items: 2
                                , nav: true
                            }
                            , 1000: {
                                items: 3
                                , nav: true
                                , loop: false
                            }
                        }
                    });
                    $(".owl-carousel-2").owlCarousel({
                        loop: true
                        , margin: 30
                        , responsiveClass: true
                        , responsive: {
                            0: {
                                items: 1
                                , nav: true
                            }
                            , 600: {
                                items: 1
                                , nav: true
                            }
                            , 1000: {
                                items: 2
                                , nav: true
                                , loop: false
                            }
                        }
                    });
                    tooltip();

                    // initialize_new();

                    $(document).on( "click", ".jquery_popup", function() {
                        setTimeout(function(){
                            $(".popup .chosen-select-2").chosen({
                                disable_search_threshold: 10,
                                no_results_text: "Oops, nothing found!",
                                width: "100%"
                            });
                        }, 50);
                    });
                }

        </script>
